<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
</head>

<body>
    <h1>Area of Rectangle</h1>
    <p id="rectangle"></p>
    <script>

        function rectanglearea(l, h) {

            let ans = l * h;

            return ans;
        }
        let area= rectanglearea(14,12);
         document.getElementById("rectangle").innerHTML = "Rectangle = " + area;
    </script>
</body>

</html>
