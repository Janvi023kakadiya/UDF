<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fahrenheit to Celsius </title>
</head>

<body>
    <h1> Fahrenheit to Celsius </h1>
    <p id="result"></p>

    <script>

        function fahrenheit(f) {

            let c = (f - 32) / 1.8;

            return c;
        }
        let convert =fahrenheit(94);
        document.getElementById('result').innerHTML=  "Fahrenheit to Celsius is = "+ convert + "'c";
    </script>
</body>

</html>
