<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-Even Number</title>
</head>

<body>
    <h1>Odd-Even Number</h1>
    <p id="number"></p>

    <script>
        function oddeven(value) {
            if (value % 2 == 0) {
                document.getElementById('number').innerHTML = value + " is  an even number";
            } else {
                document.getElementById('number').innerHTML = value + " is  an odd number";
            }
        }
        oddeven(31);
    </script>
</body>

</html>
