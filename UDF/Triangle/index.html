<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>

<body>
    <h1>Area Of Triangle</h1>
    <p id="triangle"></p>
    <script>
        function trianglearea(l, h) {
            let ans = (l * h) / 2;
            return ans;
        }
        let area = trianglearea(8, 4);
        document.getElementById('triangle').innerHTML = "Triangle = " + area; 
    </script>
</body>

</html>
