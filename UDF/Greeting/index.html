<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
</head>

<body>
    <h1 id>Greeting</h1>
    <p id="grt"></p>

    <script>
        function greet() {

            let greeting = 'Good Morning';

            grt.innerHTML = greeting;
            document.getElementById('grt').innerHTML = greeting;
        }
        greet();
    </script>
</body>

</html>
